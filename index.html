    <style>/* Modern CSS Reset */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Custom Properties */
:root {
    --primary-green: #2ecc71;
    --dark-green: #27ae60;
    --light-green: #a8e6cf;
    --accent-brown: #815839;
    --background-light: #f9f9f9;
    --text-dark: #2c3e50;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Base Styles */
body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-dark);
    background-color: var(--background-light);
}

/* Header Styles */
.header {
    background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
    padding: 1.5rem;
    box-shadow: var(--shadow);
}

.logo {
    font-size: 2.5rem;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: growIn 0.5s ease-out;
}

/* Plant Card Styles */
.plant-card {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    margin: 2rem;
    box-shadow: var(--shadow);
    transform: translateY(0);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.plant-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

.plant-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 1.5rem;
}

.plant-title {
    font-size: 2rem;
    color: var(--dark-green);
    margin-bottom: 1rem;
    position: relative;
}

.plant-title::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 50px;
    height: 3px;
    background-color: var(--primary-green);
    transition: width 0.3s ease;
}

.plant-title:hover::after {
    width: 100px;
}

/* Info Section Styles */
.info-section {
    background: var(--light-green);
    padding: 1.5rem;
    border-radius: 10px;
    margin-top: 1rem;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.info-item {
    background: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: var(--shadow);
    animation: slideIn 0.5s ease-out;
}

.info-label {
    color: var(--accent-brown);
    font-weight: 600;
    margin-bottom: 0.5rem;
}

/* Custom Progress Bar */
.progress-bar {
    height: 8px;
    background: #eee;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 0.5rem;
}

.progress-fill {
    height: 100%;
    background: var(--primary-green);
    transform-origin: left;
    animation: fillProgress 1s ease-out forwards;
}

/* Animations */
@keyframes growIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateX(-20px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fillProgress {
    from {
        transform: scaleX(0);
    }
    to {
        transform: scaleX(1);
    }
}

/* Floating Icons */
.icon {
    position: relative;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .plant-card {
        margin: 1rem;
        padding: 1.5rem;
    }

    .plant-image {
        height: 200px;
    }

    .logo {
        font-size: 2rem;
    }
}

/* Loading Animation */
.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid var(--light-green);
    border-top-color: var(--primary-green);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Hover Effects */
.button {
    background: var(--primary-green);
    color: white;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.button:hover {
    background: var(--dark-green);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Tooltip Styles */
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip:hover::before {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--text-dark);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-size: 0.875rem;
    white-space: nowrap;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translate(-50%, 10px);
    }
    to {
        opacity: 1;
        transform: translate(-50%, 0);
    }
}
